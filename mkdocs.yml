site_name: Causal Inference Studies
site_url: https://emiliomaddalena.github.io/causal-inference-studies/
repo_url: https://github.com/emilioMaddalena/causal-inference-studies
repo_name: GitHub
docs_dir: material
nav:
  - Home: index.md
  - Lessons:
      - Why causality matters: why_causality_matters.md
      - Association vs causation: association_vs_causation.md
      - DAGs: dags.md
      - DAGs 2: dags_2.md
      - Causal effects: causal_effects.md
      - Confounders: confounders.md
      - Feature selection: feature_selection.md
      - Confounders cont'd: confounders_contd.md
      - Causal assumptions: causal_assumptions.md
      - Identification: identification.md
      - A/B testing: ab_testing.md
      - Causal questions: causal_questions.md
      - Propensity scores: propensity_scores.md
      - Shapley values: shapley_values.md
      - Shapley cont'd: shapley_contd.md
      - Probability refresher: probability_refresher.md
  - Software: software_packages.md
  - Resources: resources.md
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - toc.integrate
  palette:
    - scheme: default
      primary: blue
      accent: light blue
    - scheme: slate
      primary: blue
      accent: light blue
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji
  - fenced_code
  - pymdownx.superfences
  - footnotes
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - css/style.css
