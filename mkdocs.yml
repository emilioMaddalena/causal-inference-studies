site_name: Causal Inference Studies
site_url: https://emiliomaddalena.github.io/causal-inference-studies/
repo_url: https://github.com/emilioMaddalena/causal-inference-studies
repo_name: GitHub
docs_dir: material
plugins:
  - search
  - mkdocs-jupyter
nav:
  - üè† Home: index.md
  - üç∞ Introduction:
      - Why causality matters: why_causality_matters.md
      - When regression goes wrong: when_regression_goes_wrong.md
      - When regression goes wrong 2: when_regression_goes_wrong_2.md
  - üìö Core concepts:
      - Potential outcomes: potential_outcomes.md
      - DAGs: dags.md
      - DAGs 2: dags_2.md
  - üéì Advanced topics:
      - Shapley values: shapley_values.md
      - Shapley cont'd: shapley_contd.md
  - üíª Notebooks: 
      - Contents: notebooks.md
      - Sharks and ice cream: notebooks/sharks_and_ice_creams.ipynb
      - Fertilizer and crop yield: notebooks/fertilizer_and_crop_yield.ipynb
      - Education and wage: notebooks/education_wage_investments.ipynb
      - Sleeping pills: notebooks/sleeping_pills.ipynb
      - Uplift modelling: notebooks/uplift_modelling.ipynb
      - SHAP Example: notebooks/shap_example.ipynb
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - toc.integrate
  palette:
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji
  - fenced_code
  - pymdownx.superfences
  - footnotes
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - css/style.css
